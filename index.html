<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>嘉诚信息股份有限公司</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen">
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/webuploader.min.js"></script>
        <script type="text/javascript" src="js/upload.js"></script>
    </head>
    <body>
        <section class="page-header">
            <h1 class="project-name">JC-Webupload</h1>
            <h2 class="project-tagline">公司使用的百度插件，多处有改动</h2>
        </section>
        <section class="main-content">
            <div id="wrapper">
              <div id="container">
                  <!--参数一    upload容器-->
                  <div id="uploader" class="attach">
                      <div class="queueList">
                        <!-- 参数二   缩略图列表容器-->
                          <div id="dndArea" class="placeholder">
                            <!-- 参数三   初始化点击选择按钮容器-->
                              <div id="filePicker"></div>
                              <p></p>
                          </div>
                      </div>
                      <div class="statusBar" style="display:none;">
                          <div class="progress">
                              <span class="text">0%</span>
                              <span class="percentage"></span>
                          </div><div class="info"></div>
                          <div class="btns">
                            <!-- 参数四    选择文件后继续添加&开始上传按钮容器-->
                              <div id="filePickerBtn" class="attachBtn"></div><div class="uploadBtn">开始上传</div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <script type="text/javascript">
              $(document).ready(function(){
                  //多文件上传实例，不限制文件类型
                  attachPool.add({
                    form: {
                      businessId: $('#id').val(),
                      businessTable: 'toa_im_info',
                      category: 'picList2'
                    },
                    isEcho: false
                  });
              });
          </script>
          <div>
              调用方式
          </div>
        </section>
        <footer class="site-footer">
            <span class="site-footer-credits">© http://jcjgb.github.io/WebUpload 版权所有：长春嘉诚信息

            </span>
        </footer>
        
    </body>
</html>
